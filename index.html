    <script>
        function isSupportedOS() {
            const userAgent = navigator.userAgent.toLowerCase();
            if (/windows nt (\d+\.\d+)/.test(userAgent)) {
                const version = parseFloat(userAgent.match(/windows nt (\d+\.\d+)/)[1]);
                if (/win32|x86/i.test(userAgent)) return false;
                return version >= 10;
            }
            if (/mac os x (\d+(\.\d+)?)/.test(userAgent)) {
                const version = parseFloat(userAgent.match(/mac os x (\d+(\.\d+)?)/)[1]);
                return version >= 10;
            }
            if (/android/i.test(userAgent)) return false;
            if (/linux/i.test(userAgent)) return true;
            if (/iphone|ipad|ipod/i.test(userAgent)) return false;
            return false;
        }
    
        function loadDownloadLinks() {
            return fetch('downloadLinks.json')
                .then(response => response.json())
                .catch(error => {
                    console.error('–û—à–∏–±–∫–∞:', error);
                    return { windows: "#", mac: "#", linux: "#" };
                });
        }
    
        function detectOS() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            if (/win/i.test(userAgent)) {
                return { name: "Windows", linkKey: "windows", icon: "fab fa-microsoft" };
            }
            if (/mac/i.test(userAgent)) {
                return { name: "macOS", linkKey: "mac", icon: "fab fa-apple" };
            }
            if (/linux/i.test(userAgent)) {
                return { name: "Linux", linkKey: "linux", icon: "fab fa-linux" };
            }
            return { name: "–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è —Å–∏—Å—Ç–µ–º–∞", linkKey: null, icon: "fas fa-question" };
        }
    
        function redirectToHelpPage() {
            setTimeout(function() {
                window.location.href = "help.html";
            }, 2000);
        }
    
        document.addEventListener('DOMContentLoaded', () => {
            const osInfoElement = document.getElementById("os-info");
            const downloadSection = document.getElementById("download-section");
            const os = detectOS();
    
            if (!isSupportedOS()) {
                osInfoElement.innerHTML = "–í–∞—à–∞ —Å–∏—Å—Ç–µ–º–∞ –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è";
                return;
            }
    
            osInfoElement.innerHTML = `–¢–≤–æ—è —Å–∏—Å—Ç–µ–º–∞: <b>${os.name}</b>`;
    
            loadDownloadLinks().then(data => {
                let htmlContent = "";

                if (data && os.linkKey && data[os.linkKey]) {
                    htmlContent += `
                        <a href="${data[os.linkKey]}" class="primary-button primary-button-glow" onclick="redirectToHelpPage()">
                            <i class="${os.icon}"></i> 
                            –°–∫–∞—á–∞—Ç—å –¥–ª—è ${os.name}
                        </a>
                    `;

                `;

            });
        });
