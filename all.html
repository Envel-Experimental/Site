<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перенаправление...</title>
    <script>
        fetch('downloadLinks.json')
            .then(response => response.json())
            .then(data => {
                window.location.href = data.all;
            })
            .catch(error => {
                console.error('Ошибка загрузки JSON:', error);
            });
    </script>
</head>
<body>
    <p>Перенаправление...</p>
</body>
</html>
